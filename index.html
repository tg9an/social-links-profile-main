<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<title>Frontend Mentor | Social links profile</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="content-container">
				<div class="head-container">
					<img
						class="avatar"
						src="assets/images/avatar-jessica.jpeg"
						alt="avatar" />
					<h1 class="name">Jessica Randall</h1>
					<p class="location">London, United Kingdom</p>
				</div>
				<p class="title">"Front-end developer and avid reader."</p>
				<div class="skills-container">
					<p class="skill1">GitHub</p>
					<p class="skill2">Frontend Mentor</p>
					<p class="skill3">LinkedIn</p>
					<p class="skill4">Twitter</p>
					<p class="skill5">Instagram</p>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Tristen Dav</a>.
			</div>
		</main>
	</body>
</html>
